# Advanced Infrastructure Tools Tests

# create_image
- vars:
    input: "Create an OS image named 'ubuntu' from /tmp/ubuntu.qcow2 in datastore 100"
  options:
    transform: file://../../transforms/extract_function_call.js
  assert:
    - type: javascript
      value: output.length === 1 && output[0].function === 'create_image'
    - type: javascript
      value: output[0].arguments.name === 'ubuntu'
    - type: javascript
      value: output[0].arguments.path === '/tmp/ubuntu.qcow2'
    - type: javascript
      value: output[0].arguments.datastore_id === '100'
    - type: javascript
      value: output[0].arguments.type === 'OS'

- vars:
    input: "Create a persistent DATABLOCK image named 'data' from /tmp/data.img in datastore 101"
  options:
    transform: file://../../transforms/extract_function_call.js
