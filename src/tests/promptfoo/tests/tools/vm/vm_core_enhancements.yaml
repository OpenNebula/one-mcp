# VM Core Enhancements Tools Tests

# vm_disk_attach
- vars:
    input: "Attach disk with image 5 to VM 10"
  options:
    transform: file://transforms/extract_function_call.js
  assert:
    - type: javascript
      value: output.length === 1 && output[0].function === 'vm_disk_attach'
    - type: javascript
      value: output[0].arguments.vm_id === '10'
    - type: javascript
      value: output[0].arguments.image_id === '5'

