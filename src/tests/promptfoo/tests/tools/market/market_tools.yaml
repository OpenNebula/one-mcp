# Marketplace Tools Tests

# list_markets
- vars:
    input: "List all marketplaces"
  options:
    transform: file://transforms/extract_function_call.js
  assert:
    - type: javascript
      value: output.length === 1 && output[0].function === 'list_markets'

# search_market_apps
- vars:
    input: "Search for 'ubuntu' in the marketplace"
  options:
    transform: file://transforms/extract_function_call.js
  assert:
    - type: javascript
      value: output.length === 1 && output[0].function === 'search_market_apps'
    - type: javascript
      value: output[0].arguments.filter_str === 'ubuntu'

- vars:
    input: "List all marketplace apps"
  options:
    transform: file://transforms/extract_function_call.js
  assert:
    - type: javascript
      value: output.length === 1 && output[0].function === 'search_market_apps'

# import_market_app
- vars:
    input: "Import app 5 to datastore 100 as 'my-ubuntu'"
  options:
    transform: file://transforms/extract_function_call.js
  assert:
    - type: javascript
      value: output.length === 1 && output[0].function === 'import_market_app'
    - type: javascript
      value: output[0].arguments.app_id === '5'
    - type: javascript
      value: output[0].arguments.datastore_id === '100'
    - type: javascript
      value: output[0].arguments.name === 'my-ubuntu'

- vars:
    input: "Import app 5 to datastore 100"
  options:
    transform: file://transforms/extract_function_call.js
  assert:
    - type: javascript
      value: output.length === 1 && output[0].function === 'import_market_app'
    - type: javascript
      value: output[0].arguments.app_id === '5'
    - type: javascript
      value: output[0].arguments.datastore_id === '100'
