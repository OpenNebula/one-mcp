# Template Tools Tests

# update_template
- vars:
    input: "Update template 10 with content 'NEW_CONTENT'"
  options:
    transform: file://transforms/extract_function_call.js
  assert:
    - type: javascript
      value: output.length === 1 && output[0].function === 'update_template'
    - type: javascript
      value: output[0].arguments.template_id === '10'
    - type: javascript
      value: output[0].arguments.content === 'NEW_CONTENT'
    - type: javascript
      value: output[0].arguments.append === false

- vars:
    input: "Append 'APPEND_CONTENT' to template 10"
  options:
    transform: file://transforms/extract_function_call.js
  assert:
    - type: javascript
      value: output.length === 1 && output[0].function === 'update_template'
    - type: javascript
      value: output[0].arguments.template_id === '10'
    - type: javascript
      value: output[0].arguments.content === 'APPEND_CONTENT'
    - type: javascript
      value: output[0].arguments.append === true
